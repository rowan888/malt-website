paths:
  uploads: images
collections_config:
  pages:
    path: ''
    output: true
    url: '/[slug]/'
    icon: wysiwyg
    glob:
      - '*.html'
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
data_config:
  events:
    path: data/events.json
  gallery:
    path: data/gallery.json
_structures:
  event:
    style: modal
    values:
      - label: Event
        icon: event
        value:
          day:
          month:
          title:
          description:
          time:
_inputs:
  day:
    type: text
    label: Day
    comment: The day number of the event (e.g. 20)
  month:
    type: text
    label: Month
    comment: Three-letter month abbreviation (e.g. FEB)
  title:
    type: text
    label: Event Title
  description:
    type: textarea
    label: Description
  time:
    type: text
    label: Door Time
    comment: e.g. Doors 8pm
  image:
    type: image
    label: Image
    comment: Upload or select a gallery photo
  alt:
    type: text
    label: Alt Text
    comment: Describe the image for accessibility
  featured:
    type: checkbox
    label: Featured
    comment: Featured images appear larger in the gallery
_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    blockquote: true
    bold: true
    bulletedlist: true
    horizontalrule: true
    image_size_attributes: true
    italic: true
    link: true
    numberedlist: true
    removeformat: true
  text:
    allow_custom_markup: true
    remove_custom_markup: false
    bold: true
    italic: true
    link: true
timezone: Etc/UTC
